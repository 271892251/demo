<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta content="yes" name="apple-mobile-web-app-capable" /> 
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <title>确认订单</title>
    <link rel="stylesheet" href="static/mobile/css/module/page_init.css">
    <link rel="stylesheet" href="static/mobile/css/submit_order.css">
</head>
<body>
<div class="page">
	<header class="main-header">
		<div class="headline">
			<div class="headline-body">
				<p>确认订单</p>
			</div>
		</div>
		<div class="go-back">
			<a href="#"><img src="static/mobile/image/go_back.png" alt=""></a>
		</div>
		<div class="main-memu">
   			<div class="memu-icon">
   				<span></span>
   				<span></span>
   				<span></span>
   			</div>
   			<div class="memu-pull-down">
   				<ul>
   					<li><a href="#">个人中心</a></li>
   					<li><a href="#">订单中心</a></li>
   				</ul>
   			</div>
		</div>
	</header>
	<section class="main-section">
		<article class="user-msg">
			<header class="user-msg-title">
				<ul>
					<li><p>用户信息</p></li>
				</ul>
			</header>
			<section class="user-msg-body">
				<a href="">
					<div class="user-msg-img">
						<img src="static/mobile/image/address.png" alt="">
					</div>
					<div class="user-msg-data">
						<h3>高少辉</h3>
						<p>15658033953</p>
						<p>杭州电子科技大学5号南楼504</p>
					</div>
					<div class="arrows"></div>
				</a>
			</section>
		</article>
		<article class="order-date">
			<header class="order-date-title">
				<ul>
					<li><p></p></li>
					<li>
						<p>配送日期</p>
					</li>
					<li>
						<p>配送时间</p>
					</li>
				</ul>
			</header>
			<section class="order-date-body">
				<div>
					<h3>午餐</h3>
				</div>
				<div>
					<select id="date-value">
						<option value="1460131200">2016-04-09</option>
						<option value="1460217600">2016-04-10</option>
						<option value="1460304000">2016-04-11</option>
					</select>
					<span>▼</span>
				</div>
				<div>
					<p>12:20~13:30</p>
				</div>
			</section>
		</article>
		<article class="detail">
			<header class="detail-title">
				<div>
					<p>已选菜品</p>
				</div>
				<span>金额</span>
			</header>
			<section class="detail-body">
				<ul>
					<li>
						<div>
							<p>【经典】奥尔良烤翅鸡排*1</p>
						</div>
						<span>￥16</span>
					</li>
					<li>
						<div>
							<p>打包费*1</p>
						</div>
						<span>￥0.5</span>
					</li>
					<li>
						<div>
							<p> 配送费*1</p>
						</div>
						<span>￥1</span>
					</li>
				</ul>
			</section>
		</article>
		<article class="remark">
			<header class="remark-title">
				<p>留言备注</p>
			</header>
			<section class="remark-body">
				<textarea id="remark-value" rows="2" class="in-text"></textarea>
			</section>
		</article>
	</section>
	<footer class="main-footer">
		<p>版权归：必点所有</p>
	</footer>
	<div class="order-submit-box"></div>
	<div id="order-submit" class="order-submit">
		<div class="order-submit-num">
			<p>共<span>1</span>份</p>
		</div>
		<div class="order-submit-money">
			<p>总计<span>￥19.5</span></p>
		</div>
		<div class="order-submit-btn">
			<form action="##">
				<!-- type:为早午餐类型 1为早餐，2午餐，3晚餐 -->
				<input type="hidden" id="type-result" name="type" value="2">
				<!-- date:为送餐日期 -->
				<input type="hidden" id="date-result" name="date">
				<input type="hidden" id="remark-result" name="remark">
				<button type="submit" id="submit" class="gw-btn">立即付款</button>
			</form>
		</div>
	</div>
</div>
<script type="text/javascript" src="static/mobile/js/lib/zepto.min.js"></script>
<script type="text/javascript" src="static/mobile/js/lib/zepto.touch.js"></script>
<script src="static/mobile/js/module/init.js"></script>
<script>
	$('#submit').click(function(){
		var nowTime = new Date(),
			date = parseInt( Date.parse( nowTime.toString().slice( 0, 15 ) )/1000 ),
			ctDate =  parseInt( $("#date-value").val() );

		if( date != ctDate ){
			var r = confirm( "您购买的不是当天的" 
							+ $(".order-date-body h3").html() 
							+ "，是否确认购买？" );
			if(!r)
				return false;
		}

		$("#date-result").val( $("#date-value").val() );
		$("#remark-result").val( $("#remark-value").val() );
		return false;
	});
</script>
</body>
</html>
