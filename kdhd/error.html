<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta content="yes" name="apple-mobile-web-app-capable" /> 
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <title>必点</title>
    <link rel="stylesheet" href="static/mobile/css/module/page_init.css">
    <link rel="stylesheet" href="static/mobile/css/error.css">
</head>
<body>
<div class="page">
	<header class="main-header">
		<div class="headline">
			<div class="headline-body">
				<p>必点</p>
			</div>
		</div>
		<div class="go-back">
			<a href="#"><img src="static/mobile/image/go_back.png" alt=""></a>
		</div>
		<div class="main-memu">
   			<div class="memu-icon">
   				<span></span>
   				<span></span>
   				<span></span>
   			</div>
   			<div class="memu-pull-down">
   				<ul>
   					<li><a href="#">个人中心</a></li>
   					<li><a href="#">订单中心</a></li>
   				</ul>
   			</div>
		</div>
	</header>
	<section class="main-section">
		<div class="error-type">
			<p>404</p>
		</div>
		<div class="error-data">
			<p>啊哦！遇到的奇怪的错误</p>
		</div>
		<div id="auto-go">
			<p><span>3</span>秒后，自动跳转回首页...</p>
		</div>
	</section>
	<footer class="main-footer">
		<p>版权归：必点所有</p>
	</footer>
</div>
<script type="text/javascript" src="static/mobile/js/lib/zepto.min.js"></script>
<script type="text/javascript" src="static/mobile/js/lib/zepto.touch.js"></script>
<script src="static/mobile/js/module/init.js"></script>
<script>
	var autoTime = 2;
	setInterval(function(){
		$("#auto-go span").html( autoTime-- );
		if( autoTime <= 0 ){
			console.log(autoTime);
			window.location = "https://www.baidu.com";
		}
	},1000);
</script>
</body>
</html>
