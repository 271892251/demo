<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta content="yes" name="apple-mobile-web-app-capable" /> 
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <title>扫码付款</title>
    <link rel="stylesheet" href="static/mobile/css/module/page_init.css">
    <link rel="stylesheet" href="static/mobile/css/pay_two_code.css">
</head>
<body>
<div class="page">
	<header class="main-header">
		<div class="headline">
			<div class="headline-body">
				<p>扫码付款</p>
			</div>
		</div>
		<!-- <div class="go-back">
			<a href="#"><img src="static/mobile/image/go_back.png" alt=""></a>
		</div> -->
		<div class="main-memu">
   			<div class="memu-icon">
   				<span></span>
   				<span></span>
   				<span></span>
   			</div>
   			<div class="memu-pull-down">
   				<ul>
   					<li><a href="#">个人中心</a></li>
   					<li><a href="#">订单中心</a></li>
   				</ul>
   			</div>
		</div>
	</header>
	<section class="main-section">
		<article class="two-code">
			<div class="two-code-body">
				<img src="static/mobile/image/two_code.jpg" alt="">
			</div>
			<div class="two-code-ps">
				<div class="two-code-ps-img">
					<img src="static/mobile/image/fingerprint.png" alt="">
				</div>
				<div class="two-code-ps-text">
			    	<p>长按识别二维码以完成支付</p>
			    </div>
			</div>
		</article>
		<article class="order-msg">
			<div class="order-msg-top-border">
				<span></span>
				<div>
					<img src="static/mobile/image/LOGO.png" alt="">
				</div>
			</div>
			<div class="order-msg-money">
				<p>￥10.00</p>
			</div>
		</article>
		<a href="#" class="gw-btn pay-off ">取消支付</a>
	</section>
	<footer class="main-footer">
		<p>版权归：必点所有</p>
	</footer>
</div>
<script type="text/javascript" src="static/mobile/js/lib/zepto.min.js"></script>
<script type="text/javascript" src="static/mobile/js/lib/zepto.touch.js"></script>
<script src="static/mobile/js/module/init.js"></script>
</body>
</html>
