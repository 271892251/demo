<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta content="yes" name="apple-mobile-web-app-capable" /> 
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <title>必点·学校评级系统</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/mobile/css/module/page_init.css">
    <link rel="stylesheet" href="static/mobile/css/investigate.css">
</head>
<body>
<div class="page">
	<header class="main-header">
		<div class="headline">
			<div class="headline-body">
				<p>必点·学校评级系统</p>
			</div>
		</div>
		<div class="go-back">
			<a href="#"><img src="static/mobile/image/go_back.png" alt=""></a>
		</div>
		<div class="main-memu">
   			<div class="memu-icon">
   				<span></span>
   				<span></span>
   				<span></span>
   			</div>
   			<div class="memu-pull-down">
   				<ul>
   					<li><a href="#">个人中心</a></li>
   					<li><a href="#">订单中心</a></li>
   				</ul>
   			</div>
		</div>
	</header>
	<section class="main-section">
		<div class="explanation">
			<h4>【填写说明】</h4>
			<hr>
			<p class="text-muted">
				1. 请按照要求填写调研结果
			</p>
			<p class="text-muted">
				2. 如想知道如何评分，请点击<a class="text-primary" href="http://note.youdao.com/yws/public/redirect/share?id=de9f183387575215ede0dc62367d8f87&type=false">查看评分标准</a>
			</p>
			<p class="text-muted">
				3. 你们的选择关乎到我们来判读，本阶段是否进军这个学校，so请认真对待
			</p>
		</div>
		<div class="form-group">
			<label >1. 单时段食堂打包份数</label>
			<input type="number" class="form-control" placeholder="请填写数字">
		</div>
		<div class="form-group">
			<label >2. 单时段餐厅就餐人数</label>
			<input type="number" class="form-control" placeholder="请填写数字">
		</div>
		<div class="form-group">
			<label >3. 学校对校外校外外卖的态度</label>
			<div class="radio">
			  <label>
			    <input type="radio" name="optionsRadios1" value="option1" >
			    完全开放
			  </label>
			</div>
			<div class="radio">
			  <label>
			    <input type="radio" name="optionsRadios1" value="option2">
			    有学生团队
			  </label>
			</div>
			<div class="radio">
			  <label>
			    <input type="radio" name="optionsRadios1" value="option1" >
			    完全拦截，但是允许自己打包
			  </label>
			</div>
			<div class="radio">
			  <label>
			    <input type="radio" name="optionsRadios1" value="option2">
			    学校不允许外卖
			  </label>
			</div>
			<div class="radio">
			  <label>
			 	<input type="text" class="form-control input-sm" placeholder="补充说明">
			  </label>
			</div>
		</div>
		<div class="form-group">
			<label >4. 食堂和寝室的距离</label>
			<div class="radio">
			  <label>
			    <input type="radio" name="optionsRadios2" value="option1" >
			    很近：就在食堂边上，单次配送时间 10分钟以内 
			  </label>
			</div>
			<div class="radio">
			  <label>
			    <input type="radio" name="optionsRadios2" value="option2">
			    中等：单次配送时间 10到20分钟
			  </label>
			</div>
			<div class="radio">
			  <label>
			    <input type="radio" name="optionsRadios2" value="option2">
			    很远：单次配送时间 20分钟以上
			  </label>
			</div>
			<div class="radio">
			  <label>
			 	<input type="text" class="form-control input-sm" placeholder="补充说明">
			  </label>
			</div>
		</div>
		<div class="form-group">
			<label >5. 食堂菜品是否丰富</label>
			<div class="radio">
			  <label>
			    <input type="radio" name="optionsRadios3" value="option1" >
			    菜品种类齐全
			  </label>
			</div>
			<div class="radio">
			  <label>
			    <input type="radio" name="optionsRadios3" value="option2">
			    菜品种类一般
			  </label>
			</div>
			<div class="radio">
			  <label>
			    <input type="radio" name="optionsRadios3" value="option2">
			    菜品种类很少
			  </label>
			</div>
			<div class="radio">
			  <label>
			 	<input type="text" class="form-control input-sm" placeholder="补充说明">
			  </label>
			</div>
		</div>
		<div class="form-group">
			<label >6. 食堂对必点外卖的支持程度</label>
			<p class="text-muted">1）优先制作必点外卖</p>
			<p class="text-muted">2）允许在餐厅进行宣传物料粘贴</p>
			<p class="text-muted">3）使用必点要求的打包盒</p>
			<div class="radio">
			  <label>
			    <input type="radio" name="optionsRadios4" value="option1" >
			    很好：三项均满足
			  </label>
			</div>
			<div class="radio">
			  <label>
			    <input type="radio" name="optionsRadios4" value="option2">
			    中等：满足其中一至两项
			  </label>
			</div>
			<div class="radio">
			  <label>
			    <input type="radio" name="optionsRadios4" value="option2">
			    很差：三项均不满足
			  </label>
			</div>
			<div class="radio">
			  <label>
			 	<input type="text" class="form-control input-sm" placeholder="补充说明">
			  </label>
			</div>
		</div>
		<div class="form-group">
			<label >7. 是否有公众号</label>
			<div class="radio">
			  <label>
			    <input type="radio" name="optionsRadios5" value="option2">
			    商业性（个人或团体运营）
			  </label>
			</div>
			<div class="radio">
			  <label>
			    <input type="radio" name="optionsRadios5" value="option2">
			    官方性（学校组织运营）
			  </label>
			</div>
			<div class="radio">
			  <label>
			    <input type="radio" name="optionsRadios5" value="option2">
			    无公众号
			  </label>
			</div>
			<div class="radio">
			  <label>
			 	<input type="text" class="form-control input-sm" placeholder="补充说明">
			  </label>
			</div>
		</div>
		<div class="form-group">
			<label >8. 是否有竞争对手</label>
			<div class="radio">
			  <label>
			    <input type="radio" name="optionsRadios6" value="option2">
			    销量在200单以上
			  </label>
			</div>
			<div class="radio">
			  <label>
			    <input type="radio" name="optionsRadios6" value="option2">
			    销量在100到200
			  </label>
			</div>
			<div class="radio">
			  <label>
			    <input type="radio" name="optionsRadios6" value="option2">
			    销量在50到100
			  </label>
			</div>
			<div class="radio">
			  <label>
			    <input type="radio" name="optionsRadios6" value="option2">
			    销量在50以下
			  </label>
			</div>
			<div class="radio">
			  <label>
			    <input type="radio" name="optionsRadios6" value="option2">
			    无竞争对手
			  </label>
			</div>
			<div class="radio">
			  <label>
			 	<input type="text" class="form-control input-sm" placeholder="补充说明">
			  </label>
			</div>
		</div>
		<div class="form-group">
			<label >9. 每小时平均兼职工资</label>
			<input type="number" class="form-control" placeholder="请填写数字">
		</div>
		<div class="form-group">
			<label >10. 特殊说明</label>
			<textarea type="text" class="form-control" placeholder="由调研人员，观察本地情况，得出特别的情报信息，或者因地制宜地推广方式等" rows="5"></textarea>
		</div>
		<div class="form-group">
			<button type="submit" class="form-control" >提交</button>
		</div>
	</section>
	<footer class="main-footer">
		<p>版权归：必点所有</p>
	</footer>
</div>
<script type="text/javascript" src="static/mobile/js/lib/zepto.min.js"></script>
<script type="text/javascript" src="static/mobile/js/lib/zepto.touch.js"></script>
<script src="static/mobile/js/module/init.js"></script>
</body>
</html>
