	<section class="main-section">

			<header class="user-msg-title">
				<ul>
					<li><p>用户信息</p></li>
				</ul>
			</header>
			<section class="user-msg-body">
				<a href="#">
					<div class="user-msg-img">
						<img src="/Public/static/mobile/image/address.png" alt="">
					</div>
					<div class="user-msg-data">
						<h3>{{order.name}}</h3>
						<p>{{order.mobile}}</p>
						<p>{{order.ext_name}} {{order.building_name}} {{order.dormitory}}</p>
					</div>
				</a>
			</section>
		</article>
		<article class="order-date">
			<header class="order-date-title">
				<ul>
					<li><p></p></li>
					<li>
						<p>配送日期</p>
					</li>
					<li>
						<p>配送时间</p>
					</li>
				</ul>
			</header>
			<section class="order-date-body">
				<div>
					<h3>午餐</h3>
				</div>
				<div>
					<select disabled>
						<option value="">{{order.order_date}}</option>
					</select>
				</div>
				<div>
					<p>11:30 ~ 13:00</p>
				</div>
			</section>
		</article>

			<header class="detail-title">
				<div>
					<p>已选菜品</p>

				<span>金额</span>

			<section class="detail-body">

					<li>

					<li>
						<div>
							<p>打包费 * 1</p>
						</div>
						<span>￥0.5</span>
					</li>
					<li>
						<div>
							<p> 配送费 * 1</p>
						</div>
						<span>￥1</span>
					</li>
				</ul>
			</section>
		</article>
		<article class="remark">
			<header class="remark-title">
				<p>留言备注</p>
			</header>
			<section class="remark-body">
				<p class="in-text"></p>

		<article class="order-number">
			<p>订单号：<span>5079</span></p>

<script src="http://cdn.bootcss.com/handlebars.js/4.0.5/handlebars.min.js"></script>
<script>
	$(document).ready(function(){
		var planValWidth = ( parseInt( $('.plan-val').attr('data-value') )/0.03 );
		$('.plan-val').css( 'width', planValWidth + '%' );
	});
	$.ajax({
		type:"get",
		url:"http://bd.koudaigongshe.com/mobile/personal/apiShowDetail/id/5079",
		dataType:"json",
		success:function (data){
			// console.log(data.dish);
			var myTemplate = Handlebars.compile($(".page-main").html());
			$('.page').html(myTemplate(data));
			console.log(data);
		},
		error:function (data){
			console.log("error!");
		}
	});
</script>
