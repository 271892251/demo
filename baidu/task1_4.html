<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第一部分第四个任务</title>
	<style>
		html,body {
			width: 100%;
			height: 100%;
		}
		#content {
		    width: 400px;
		    height: 200px;
		    background-color: #ccc;
		    position: relative;
		    top: 50%;
		    left: 50%;
		    transform: translate(-50%,-50%);
		}
		.left-circle {
			width: 50px;
			height: 50px;
			background: #fc0;
			position: absolute;
			left: 0;
			top: 0;
			border-bottom-right-radius: 100%;
		}
		.right-circle {
			width: 50px;
			height: 50px;
			background: #fc0;
			position: absolute;
			right: 0;
			bottom: 0;
			border-top-left-radius: 100%;
		}
	</style>
</head>
<body>
	<div id="content">
		<div class="left-circle"></div>
		<div class="right-circle"></div>
	</div>
</body>
</html>
